  <!-- group rec: groupNbr, groupName , seq  -->

  <span class='mt-1 tag is-dark is-small is-vcentered ml-3' 
  *ngIf='msg1.length > 0'>
  {{msg1}} 
</span>

<div class='mt-3 '>
<span class='button is-info'
      (click)='prevButClick()'
>  &#5176; prev</span> &nbsp;
<span class='button is-info'
    (click)='nextButClick()'
> next &#5171;  </span> &nbsp;
<span class='button is-info'
   (click)='addButClick()'
> add  </span> &nbsp;
<span class='button is-info'
  (click)='delButClick()'
> delete </span> &nbsp;

<span class='button is-info'
  (click)='saveButClick()'
> save </span> &nbsp;
</div>

<div class='mt-3'>  
<table class=' table has-background-success-light is-narrow'>
  <tr>
    <td><label>group Nbr: </label></td>
    <td><input  disabled
      class='has-background-success-light '
      value= {{groupsIn[gx].groupNbr}}
      size="4"
      autocomplete="off"></td>
  </tr>
  <tr>
    <td><label>Group: </label></td>
    <td><input  
      #groupName
      class=' is-small '
      value= {{groupsIn[gx].groupName}}
      size="20"
      (change)=groupNameChg(groupName.value,gx)              
      autocomplete="off"> </td>
  </tr>
  <tr>
    <td><label>Sequence: </label></td>
    <td><input 
          #seq
          value= {{groupsIn[gx].seq}}
          size="4"
          (change)=groupSeqChg(seq.value,gx)
          autocomplete="off" > </td> 
  </tr> 
  
</table>

</div>

  <!-- group rec: groupNbr, groupName , seq  -->

<span class='mt-1 tag is-dark is-small is-vcentered ml-3' 
  *ngIf='msg1.length > 0'>
  {{msg1}} 
</span>

<span *ngIf='verifyDelete' class=''>
  <span class='ml-3'> are you sure you want to delete? </span>
  <span class='tag is-small is-info m-1 is-clickable' (click)='proceedWithDelete()'
>       delete now </span> 
  <span class='tag is-small is-info m-1 is-clickable'(click)='cancelDelete()'
>       cancel </span>
</span>

<fieldset [disabled]="fieldsDisabled" class='mt-3 ml-3'>
<button class='button is-info'
      (click)='prevButClick()'
>  &#5176; prev</button> &nbsp;
<button class='button is-info'
    (click)='nextButClick()'
> next &#5171;  </button> &nbsp;
<button class='button is-info'
   (click)='addButClick()'
> add  </button> &nbsp;
<button class='button is-info'
  (click)='delButClick()'
> delete </button> &nbsp;
</fieldset>

<fieldset [disabled]="fieldsDisabled" class='mt-3 ml-3'>  
 <table class=' table has-background-success-light is-narrow'>
  <tr>
    <td><label>group Nbr: </label></td>
    <td><input  disabled
      class='has-background-success-light '
      value= {{groupsIn[gx].groupNbr}}
      size="4"
      autocomplete="off"></td>
  </tr>
  <tr>
    <td><label>Group: </label></td>
    <td id='groupName'><input  
      #groupName
      class=' is-small '
      value= {{groupsIn[gx].groupName}}
      size="20"
      (change)=groupNameChg(groupName.value,gx) 
      (blur)="handleBlur('groupName')"          
      autocomplete="off"> </td>
  </tr>
  <tr>
    <td><label>Round: </label></td>
    <td><input 
          #seq
          value= {{groupsIn[gx].seq}}
          size="4"
          (input)=handleRndInput($event)
          (change)=groupRndChg(seq.value,gx)
          (blur)="handleBlur('seq')"          
          autocomplete="off" > </td> 
      <td>
            @if(seqErr.length>0){
            <span class='has-text-danger'>&nbsp;&nbsp;{{seqErr}}</span>
           }
      </td>
  </tr> 
  

 </table>
</fieldset>

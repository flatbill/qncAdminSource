  <!-- rule rec: ruleNbr, accum , oper, thresh, subset -->

<span class='mt-1 tag is-dark is-small is-vcentered ml-3' 
    *ngIf='msg1.length > 0'>
    {{msg1}} 
</span>

<div class='mt-3 '>
  <span class='button is-info'
        (click)='prevButClick()'
  >  &#5176; prev</span> &nbsp;
  <span class='button is-info'
      (click)='nextButClick()'
  > next &#5171;  </span> &nbsp;
  <span class='button is-info'
     (click)='addButClick()'
  > add  </span> &nbsp;

  <span class='button is-info'
    (click)='delButClick()'
  > delete </span> &nbsp;

  <span class='button is-info'
    (click)='saveButClick()'
  > save </span> &nbsp;
</div>

<div class='mt-3'>  
<table class=' table has-background-success-light is-narrow'>
  <tr>
    <td><label>Rule nbr: </label></td>
    <td><input  disabled
      class='has-background-success-light '
      value= {{rulesIn[rx].ruleNbr}}
      size="4"
      autocomplete="off"></td>
  </tr>
  <tr>
    <td><label>Scoreboard: </label></td>
    <td><input  
      #ruleScoreboard
      class=' is-small '
      value= {{rulesIn[rx].accum}}
      size="7"
      (change)=ruleScoreboardChg(ruleScoreboard.value,rx)              
      autocomplete="off"></td>
  </tr>
  <tr>

  </tr>
  <tr>
  <td><label>Oper: </label></td>
  <td><input
    #ruleOper
    class='none'
    value= {{rulesIn[rx].oper}}
    (change)=ruleOperChg(ruleOper.value,rx) 
    overflow="auto"  
    autocomplete="off">    </td>
  </tr>
  <tr>
    <td><label>Threshold: </label></td>
    <td><input  
       #ruleThresh
       type='text'
      class=' is-small '
      value= {{rulesIn[rx].thresh}}
       size="20"
       (change)='ruleThreshChg(ruleThresh.value,rx)'            
       autocomplete='off'> </td>
  </tr>
  <tr>
    <td><label>will trigger Group: </label></td>
    <td><input  
       #ruleGroup
       type='text'
      class=' is-small '
      value= {{rulesIn[rx].subset}}
       size="20"
       (change)='ruleGroupChg(ruleGroup.value,rx)'            
       autocomplete='off'> </td>
  </tr>
    
</table>

<span id='htmlIdBottomOfPage'>bottom </span>
</div>

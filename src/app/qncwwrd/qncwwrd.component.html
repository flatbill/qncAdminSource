<span class='mt-1 tag is-dark is-small is-vcentered ml-3' 
    *ngIf='msg1.length > 0'>
    {{msg1}} 
</span>

<span *ngIf='verifyDelete' class=''>
  <span class='ml-3'> are you sure you want to delete? </span>
  <span class='tag is-small is-info m-1 is-clickable' (click)='proceedWithDelete()'
>       delete now </span> 
  <span class='tag is-small is-info m-1 is-clickable'(click)='cancelDelete()'
>       cancel </span>
</span>

<fieldset [disabled]="fieldsDisabled" class='mt-3 '>
  <button class='button is-info'
        (click)='prevButClick()'
  >  &#5176; prev</button> &nbsp;
  <button class='button is-info'
      (click)='nextButClick()'
  > next &#5171;  </button> &nbsp;
  <button class='button is-info'
     (click)='addButClick()'
  > add  </button> &nbsp;

  <button class='button is-info'
    (click)='delButClick()'
  > delete </button> &nbsp;

  <button class='button is-info'
    (click)='saveButClick()'
  > save </button> &nbsp;
</fieldset>

<fieldset [disabled]="fieldsDisabled" class='mt-3 '>
  <table class=' table has-background-success-light is-narrow'>
  <tr>
    <td><label>Rule nbr: </label></td>
    <td><input  disabled
      class='has-background-success-light '
      value= {{rulesIn[rx].ruleNbr}}
      size="4"
      autocomplete="off"></td>
  </tr>
  <tr>
    <td><label>Scoreboard: </label></td>
    <td><input  
      #ruleScoreboard
      class=' is-small '
      value= {{rulesIn[rx].accum}}
      size="20"
      (change)=ruleScoreboardChg(ruleScoreboard.value,rx)              
      autocomplete="off"></td>
  </tr>
  <tr>

  </tr>
  <tr>
  <td><label>Oper: </label></td>
  <td><input
    #ruleOper
    class='none'
    value= {{rulesIn[rx].oper}}
    (change)=ruleOperChg(ruleOper.value,rx) 
    overflow="auto"  
    autocomplete="off">    </td>
    <!-- <td>
      try dropdown {{symDropDown}}
      <select>
        <option value="z">  &lt;         </option>
        <option value="z="> &lt; &#61; </option>
        <option value=">">  &gt;         </option>
        <option value=">="> &gt; &#61; </option>
        <option value="=">  &#61; </option>
      </select>
    </td> -->
  </tr>
  <tr>
    <td><label>Threshold: </label></td>
    <td><input  
       #ruleThresh
       type='text'
      class=' is-small '
      value= {{rulesIn[rx].thresh}}
       size="20"
       (change)='ruleThreshChg(ruleThresh.value,rx)'            
       autocomplete='off'> </td>
  </tr>
  <tr>
    <td><label>will trigger Group: </label></td>
    <td><input  
       #ruleGroup
       type='text'
      class=' is-small '
      value= {{rulesIn[rx].subset}}
       size="20"
       (change)='ruleGroupChg(ruleGroup.value,rx)'            
       autocomplete='off'> </td>
  </tr>
    
  </table>
  <span id='htmlIdBottomOfPage'> </span>
</fieldset>
